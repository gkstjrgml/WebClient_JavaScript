<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>KEY POINT</title>
	<script type="text/javascript">
		//1.배열 만드는 방법은 >> [] >> let arr= []; push(),pop()
		//2.JSON객체 만드는 방법은 >> {} >> let obj ={}; obj.속성명, obj.함수명
		
		//우리가 원하는 데이터는 단순하지 않다...
		//날씨, 영화정보, 지하철 정보 데이터...에서 원하는 정보 추출...
		//데이터는 객체와 객체, 객체안에 배열, 배열안에 객체 혼재...
		
		//List<student> st = new Arr...
		
		let students = [];
		students.push({이름:"현상진",국어:80,영어:100});
		students.push({이름:"한석희",국어:100,영어:100});
		students.push({이름:"이광희",국어:30,영어:70});

		//[{},{},{}]
		//기존에 만들어진 객체에 함수 추가
		for(let index in students){
			//students[index] > {} > add
			students[index].getSum = function(){return this.국어+ this.영어;}
			students[index].getAvg = function(){return this.getSum()/2;}
				
		}
		console.log(students);
		
		for(let index in students){
			console.log(students[index].이름);
			console.log(students[index].getSum());
			console.log(students[index].getAvg());
		}
		
		
	</script>
</head>
<body>

</body>
</html>
