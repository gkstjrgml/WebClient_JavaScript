<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		window.onload=function(){
			let myphotos =["images/3.jpg","images/4.jpg","images/5.jpg","images/6.jpg"];
			
			//이벤트(onclick 이벤트)
			//[0]		[1]		[2]		[3]
			//3.jpg		4.jpg	5.jpg   6.jpg
			
			let index = 0;
			console.log("index: "+index);
			
			document.getElementById("prv").onclick = function(){
				if(index == 0){
					index = myphotos.length; //index = 4
				}
				
				document.getElementById("imgs").src= myphotos[--index];
			}
			
			document.getElementById("next").onclick = function(){
				if(++index == myphotos.length){
					//초기화
					index =0;
				}
				
				document.getElementById("imgs").src= myphotos[index];
			}
		}
	
	
	</script>
</head>
<body>
	<h3>DOM 슬라이드</h3>
	<img alt="이미지" src="images/3.jpg" id="imgs" width="200" height="200">
	<hr>
	<a href="#" id="prv">이전</a>||<a href="#" id ="next">다음</a>
</body>
</html>
